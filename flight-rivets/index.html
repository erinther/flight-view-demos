<!doctype html>

<meta charset=utf-8>
<title>FlightJS + Rivets</title>
<link rel=stylesheet href=bower_components/bootstrap/dist/css/bootstrap.min.css>

<div class=container>
    <h1>FlightJS + Rivets</h1>

    <div id=hello>
        <h2>Simple Two-Way Binding</h2>
        <p>
            <input placeholder="First Name" rv-value=firstName>
            <input placeholder="Middle Name" rv-value=middleName>
            <input placeholder="Last Name" rv-value=lastName>
        </p>
        <p>{ firstName } { middleName } { lastName }</p>

        <button class="btn btn-primary js-name-btn">Update</button>

        <h2>Iteration</h2>

        <ol>
            <li rv-each-entry=entries rv-on-click=removeEntry rv-text=entry></li>
        </ol>

        <form class=js-entry-form>
            <input type=text rv-value=newEntry>
            <button class="btn btn-primary" placeholder="Add to list">Add Entry</button>
        </form>

        <p>
    </div>

    <script src=bower_components/rivets/dist/rivets.js></script>
    <script src=bower_components/jquery/jquery.js></script>
    <script src=bower_components/requirejs/require.js data-main=js/main.js></script>
</div>
