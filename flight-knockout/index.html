<!doctype html>

<meta charset=utf-8>
<title>FlightJS + Knockout</title>
<link rel=stylesheet href=bower_components/bootstrap/dist/css/bootstrap.min.css>

<div class=container>
    <h1>FlightJS + Knockout</h1>

    <div id=hello>
        <p>
            <input placeholder="First Name" data-bind="value: firstName">
            <input placeholder="Last Name" data-bind="value: lastName">
        </p>
        <p>First name: <strong data-bind="visible: firstName">todo</strong></p>
        <p>Last name: <strong data-bind="text: lastName">todo</strong></p>

        <button class=btn>Update</button>
    </div>

    <script src=bower_components/jquery/jquery.js></script>
    <script src=http://knockoutjs.com/downloads/knockout-3.0.0rc.js></script>
    <script src=bower_components/requirejs/require.js data-main=js/main.js></script>
</div>
